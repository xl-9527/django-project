<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="/registry/" method="post">
    <label>
        <input type="text" name="username">
    </label>
    <label>
        <input type="password" name="password">
    </label>
    <input type="submit" value="注册">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" >
</form>
</body>
</html>
